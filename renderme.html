<!DOCTYPE HTML>
<html>
  <head>
      <title> Final Project - Maganty Rushyendra </title>
      <link href="style.css" rel="stylesheet" type="text/css">
  </head> 

  <body>
      <h1>Ray Tracer Final Project </h1>

      <p>
   Upload scene description file <br>
   <input type="file" id="sceneDescrUpload" accept=".json"/><br>
      </p>
      <p>
   Number of frames to save (1-5): </br>
   <input id="N" type="number"> </br>
      </p>

   <button id="renderImageBtn" onclick="render(scene)">Make the picture </button><br>
   (It might take up to a couple of minutes for each frame to render. <br>
   The download link will appear once all frames have been rendered.)<br>

   <canvas id="c" width="800" height="600"></canvas><br>
   <a id="downloadLink" hidden></a>
   <p>
   <button id="downloadBtn" onclick="downloadFrames(frames)" style="display:none"> Download Frames </button>
   </p>

   <script src="js/setup.js">	</script><!Initializes canvas and reads in scene description>
   <script src="js/octree.js"> </script><!Creates octree from given list of objects>
   <script src="js/render.js">	</script> <! uses brute force antialiasing, so slow >
   <script src="js/trace.js"> </script> 
   <script src="js/intersectScene.js">	</script>
   <script src="js/primitives/sphere.js"> </script>
   <script src="js/primitives/cuboid.js"> </script>
   <script src="js/primitives/cone.js"> </script>
   <script src="js/primitives/cylinder.js"></script>
   <script src="js/primitives/plane.js"></script>
   <script src="js/primitives/tri.js"> </script> <! triangle intersection >
   <script src="js/surface.js">	</script> <! allows lights to have colors >
   <script src="js/shadow.js"> </script> <! issues in literate ray tracer fixed >
   <script src="js/tonemap.js"> </script> <! make sure scene fits range 0-255 with multiple lights on>
   <script src="js/objectnormal.js"> </script> <! separated out to allow procedural normal mapping >
   <script src="js/vector.js">	</script>
   <script src="js/math.min.js"> </script> <!math library for matrix multiplication>
  
	
   </body>
</html>
